  <div class="container" style="margin-top: 80px" *ngIf="accountService.currentUser$ | async">
    <div class="row">
    <button class="col-sm-2 btn btn-primary" *ngIf="!clienteSelecionado" (click)="openModal(novoCliente)">Novo cliente</button>
    <div class="col-sm-4" *ngIf="clienteSelecionado">
      <button class="btn btn-warning" (click)="voltar()">Fechar</button>

      <form [formGroup]="clienteForm" (submit)="clienteSubmit()">
        <div class="form-group">
          <h1>Cliente: {{clienteSelecionado.id}}</h1>
          <label>Nome</label>
          <input type="text" class="form-control col-md-8" formControlName="nomeCliente">
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input type="text" class="form-control col-md-8" formControlName="telefone">
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input type="text" class="form-control col-md-8" formControlName="cpf">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control col-md-8" formControlName="email">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.valid">Salvar</button>
      </form>
    </div>

    <div [ngClass]="{'col-sm-12': !clienteSelecionado, 'col-sm-6': clienteSelecionado}">
      <h1>Clientes</h1>
      <input type="text" class="sm-4" placeholder="Buscar" [(ngModel)]="filtroLista" style="margin-bottom: 10px;">
      <h3>Filtro: {{filtroLista}}</h3>
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Telefone</th>
            <th scope="col">Email</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody *ngIf="clientes && clientes.length">
          <tr *ngFor="let cliente of clientesFiltrados">
            <th scope="row">{{cliente.id}}</th>
            <td>{{cliente.nomeCliente}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.email}}</td>
            <td>
              <div class="btn-group">
                <button (click)="clienteSelect(cliente)" class="btn btn-sm btn-warning">Detalhes</button>
                <button (click)="openModal(template)" class="btn btn-sm btn-primary">Registros</button>
                <button class="btn btn-sm btn-danger">Desativar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #novoCliente>
  <div class="container">
    <form [formGroup]="novoClienteForm" (submit)="postCliente()" class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>Nome</label>
          <input type="text" class="form-control" formControlName="nomeCliente" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label>CPF</label>
          <input type="text" class="form-control" formControlName="cpf" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
          <div class="col-md-6 mb-3">
            <label>Telefone</label>
            <input type="text" class="form-control" formControlName="telefone" required>
            <div class="invalid-tooltip">
              Please provide a valid city.
            </div>
          </div>
        </div>
      <button class="btn btn-primary" type="submit" [disabled]="!novoClienteForm.valid">Criar</button>
    </form>
  </div>
<div class="modal-footer">
  <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
    FECHAR
  </button>
</div>
</ng-template>







<ng-template #template>
  <div class="modal-body">
    <app-registros-alugueis></app-registros-alugueis>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
